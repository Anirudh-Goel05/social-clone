{% extends 'posts/post_base.html' %}
{% load crispy_forms_tags %}

{% block body_block %}
  <div class="jumbotron">
      <h2>Create a new post in this Group</h2>
  </div>

  <form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <p></p>
    <button type="submit" class="btn btn-primary">Create Post</button>
  </form>

{% endblock %}
