{% extends 'groups/group_base.html' %}
{% block body_block %}
  <h1>Groups</h1>
  <ul>
    {% for group in groups %}
    <li>
      <h3> <a href="{% url 'group:group_detail' slug=group.slug %}">{{group.name}}</a></h3>
      <p>{{group.description}}</p>
      {% if user.is_authenticated %}
      <a href="{% url 'group:join_group' slug=group.slug %}">Join this group</a>
      {% endif %}
    </li>
    {% endfor %}
  </ul>
{% endblock %}
