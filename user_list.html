{% extends 'account/base.html' %}
{% block body_block %}
  <h1>Users active on this website are: {{total_users}} </h1>
  <ul>
  {% for user in users %}
    <li>
      <h3><a href="{%  url 'account:user_profile' pk=user.id %}">@{{user.username}}</a></h3>
      <h5>Email: {{user.email}}</h5>
    </li>
  {% endfor %}
  </ul>

{% endblock %}
